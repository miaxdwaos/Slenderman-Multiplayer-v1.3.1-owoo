<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Slender P2P - Victim System</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Courier New', monospace; overflow: hidden; }
        canvas { display: block; background: #020202; }
        #ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: rgba(0,0,0,0.9); padding: 30px; border: 2px solid #440000; min-width: 320px; z-index: 100; }
        .menu-btn { padding: 12px 24px; margin: 10px; cursor: pointer; background: #600; color: white; border: none; font-weight: bold; text-transform: uppercase; }
        .menu-btn:hover { background: #a00; }
        input { padding: 12px; background: #111; border: 1px solid #444; color: white; width: 85%; margin-bottom: 10px; }
        #hud { position: absolute; top: 20px; left: 20px; font-size: 22px; display: none; text-shadow: 2px 2px #000; }
        #msg-overlay { position: absolute; top: 40%; width: 100%; text-align: center; font-size: 40px; display: none; font-weight: bold; pointer-events: none; z-index: 200; }
        #lobby-list { margin: 15px 0; text-align: left; background: #111; padding: 10px; border: 1px solid #333; }
        .victim-name { color: #f00; font-weight: bold; }
    </style>
</head>
<body>

    <div id="hud">PÁGINAS: <span id="pageCount">0</span> / 8</div>
    <div id="msg-overlay"></div>

    <div id="ui">
        <h1>SLENDER P2P</h1>
        <div id="main-menu">
            <button class="menu-btn" onclick="startSolo()">Solitario</button><br>
            <button class="menu-btn" onclick="initMultiplayer(true)">Crear Sala</button><br>
            <button class="menu-btn" onclick="showJoinInput()">Unirse</button>
        </div>

        <div id="join-section" style="display:none;">
            <input type="text" id="peer-id-input" placeholder="Pegar ID aquí">
            <br>
            <button class="menu-btn" onclick="initMultiplayer(false)">Conectar</button>
        </div>

        <div id="lobby" style="display:none;">
            <h3 id="lobby-status">CONECTANDO...</h3>
            <p>ID DE SALA: <b id="display-id" style="color:red">...</b></p>
            <div id="lobby-list"></div>
            <button id="start-btn" class="menu-btn" style="display:none;" onclick="broadcastStart()">Iniciar Partida</button>
            <p id="wait-msg" style="display:none; color: gray;">Esperando al Host...</p>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const GameContentSlender = { PersonSpriteheh: new Image() };
        GameContentSlender.PersonSpriteheh.src = "PersonSpriteheh.jpg";

        let player = { name: "Victim 1", x: 400, y: 400, size: 50, speed: 4, color: "rgba(255, 0, 0, 0.3)", dead: false, angle: 0 };
        let remotePlayer = { name: "Victim 2", x: -200, y: -200, active: false, color: "rgba(0, 100, 255, 0.3)", dead: false, angle: 0 };
        let slender = { x: 100, y: 100, w: 40, h: 90, speed: 1.5 };
        let pages = [];
        let collectedPages = 0;
        let gameRunning = false;
        let isHost = false;
        let peer, conn;

        // --- Salida de Jugador ---
        window.addEventListener('beforeunload', () => {
            if (conn && conn.open) conn.send({ type: 'DISCONNECT', victim: player.name });
        });

        function removeRemotePlayer(vName) {
            if (!remotePlayer.active) return;
            remotePlayer.active = false;
            
            const overlay = document.getElementById('msg-overlay');
            overlay.innerText = `${vName} se ha salido...`;
            overlay.style.color = "orange";
            overlay.style.display = "block";

            setTimeout(() => { if(gameRunning) overlay.style.display = "none"; else location.reload(); }, 3000);
        }

        function showJoinInput() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('join-section').style.display = 'block';
        }

        function updateLobbyUI() {
            const list = document.getElementById('lobby-list');
            list.innerHTML = `<div>• <span class="victim-name">${player.name}</span> (Tú)</div>`;
            if (remotePlayer.active) {
                list.innerHTML += `<div>• <span class="victim-name">${remotePlayer.name}</span> (Listo)</div>`;
            }
        }

        function initMultiplayer(asHost) {
            isHost = asHost;
            player.name = isHost ? "Victim 1" : "Victim 2";
            remotePlayer.name = isHost ? "Victim 2" : "Victim 1";
            
            peer = new Peer();
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('join-section').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';

            peer.on('open', (id) => {
                document.getElementById('display-id').innerText = id;
                document.getElementById('lobby-status').innerText = "LOBBY LISTO";
                updateLobbyUI();
                if (!isHost) {
                    conn = peer.connect(document.getElementById('peer-id-input').value.trim());
                    setupConnection();
                }
            });

            peer.on('connection', (c) => {
                conn = c;
                setupConnection();
                if (isHost) {
                    remotePlayer.active = true;
                    document.getElementById('start-btn').style.display = 'inline-block';
                    updateLobbyUI();
                }
            });
        }

        function setupConnection() {
            conn.on('open', () => { if(!isHost) { remotePlayer.active = true; updateLobbyUI(); } });
            conn.on('close', () => removeRemotePlayer(remotePlayer.name));
            
            conn.on('data', (data) => {
                if (data.type === 'PAGES_DATA') pages = data.pages;
                if (data.type === 'START') startGame();
                if (data.type === 'DISCONNECT') removeRemotePlayer(data.victim);
                if (data.type === 'SYNC') {
                    remotePlayer.x = data.x; remotePlayer.y = data.y;
                    remotePlayer.dead = data.dead; remotePlayer.angle = data.angle;
                    remotePlayer.active = true;
                }
                if (data.type === 'COLLECT') {
                    pages[data.index].collected = true;
                    checkPages();
                }
            });
            if (!isHost) document.getElementById('wait-msg').style.display = 'block';
        }

        function broadcastStart() {
            for(let i=0; i<8; i++) {
                pages.push({ x: Math.random()*(canvas.width-100)+50, y: Math.random()*(canvas.height-100)+50, collected: false });
            }
            if(conn && conn.open) {
                conn.send({ type: 'PAGES_DATA', pages: pages });
                conn.send({ type: 'START' });
            }
            startGame();
        }

        function startSolo() {
            isHost = true;
            player.name = "Victim 1";
            for(let i=0; i<8; i++) pages.push({ x: Math.random()*(canvas.width-100)+50, y: Math.random()*(canvas.height-100)+50, collected: false });
            startGame();
        }

        function startGame() {
            document.getElementById('ui').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            gameRunning = true;
            gameLoop();
        }

        const keys = {};
        window.onkeydown = (e) => keys[e.key.toLowerCase()] = true;
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        function update() {
            if (!gameRunning) return;

            if (!player.dead) {
                if (keys['w'] || keys['arrowup']) player.y -= player.speed;
                if (keys['s'] || keys['arrowdown']) player.y += player.speed;
                if (keys['a'] || keys['arrowleft']) player.x -= player.speed;
                if (keys['d'] || keys['arrowright']) player.x += player.speed;

                if (Math.hypot(player.x - slender.x, player.y - slender.y) < 45) {
                    player.dead = true;
                    player.angle = -Math.PI / 2;
                }

                pages.forEach((p, idx) => {
                    if(!p.collected && Math.hypot(player.x+25-p.x, player.y+25-p.y) < 40) {
                        p.collected = true;
                        if(conn && conn.open) conn.send({ type: 'COLLECT', index: idx });
                        checkPages();
                    }
                });
            }

            let target = null;
            let d1 = !player.dead ? Math.hypot(slender.x - player.x, slender.y - player.y) : Infinity;
            let d2 = (remotePlayer.active && !remotePlayer.dead) ? Math.hypot(slender.x - remotePlayer.x, slender.y - remotePlayer.y) : Infinity;
            if (d1 < d2) target = player; else if (d2 !== Infinity) target = remotePlayer;

            if (target) {
                let ang = Math.atan2(target.y - slender.y, target.x - slender.x);
                slender.x += Math.cos(ang) * (slender.speed + (collectedPages * 0.2));
                slender.y += Math.sin(ang) * (slender.speed + (collectedPages * 0.2));
            }

            if (player.dead && (!remotePlayer.active || remotePlayer.dead)) {
                showEndMsg("YOU LOSE", "red");
            }

            if (conn && conn.open) {
                conn.send({ type: 'SYNC', x: player.x, y: player.y, dead: player.dead, angle: player.angle });
            }
        }

        function checkPages() {
            collectedPages = pages.filter(p => p.collected).length;
            document.getElementById('pageCount').innerText = collectedPages;
            if (collectedPages >= 8) showEndMsg("YOU WON", "#0f0");
        }

        function showEndMsg(txt, color) {
            gameRunning = false;
            const overlay = document.getElementById('msg-overlay');
            overlay.innerText = txt;
            overlay.style.color = color;
            overlay.style.display = "block";
            setTimeout(() => location.reload(), 5000);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#020202";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            pages.forEach(p => { if(!p.collected) { ctx.fillStyle = "white"; ctx.fillRect(p.x, p.y, 12, 18); }});

            ctx.fillStyle = "black";
            ctx.fillRect(slender.x, slender.y, slender.w, slender.h);
            ctx.fillStyle = "white";
            ctx.fillRect(slender.x+5, slender.y-15, slender.w-10, 15);

            const myColor = isHost ? player.color : remotePlayer.color;
            const otherColor = isHost ? remotePlayer.color : player.color;

            drawSprite(player.x, player.y, myColor, player.angle);
            if (remotePlayer.active) drawSprite(remotePlayer.x, remotePlayer.y, otherColor, remotePlayer.angle);
        }

        function drawSprite(x, y, tint, ang) {
            ctx.save();
            ctx.translate(x + 25, y + 25);
            ctx.rotate(ang);
            ctx.drawImage(GameContentSlender.PersonSpriteheh, -25, -25, 50, 50);
            ctx.fillStyle = tint;
            ctx.fillRect(-25, -25, 50, 50);
            ctx.restore();
        }

        function gameLoop() {
            update();
            draw();
            if(gameRunning) requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
